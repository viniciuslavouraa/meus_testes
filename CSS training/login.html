<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
        <form action="#" autocomplete="off">
            <div id="login-box">
                <h2>Login</h2>
                <div id="email-box">
                    <label for="email">Email</label>
                    <input required type="email" name="email" id="email">
                </div>
                <div id="senha-box">
                    <label for="senha">Senha</label>
                    <input autocomplete="current-password" minlength="8" required   type="password" name="senha" id="senha" aria-describedby="recuperar-senha">
                    <span id="recuperar-senha">
                        <a href="#">Esqueceu sua senha?</a>
                     </span>
                </div>
            </div>
            <div id="botao-box">
                <button id="login">Login</button>
                <button id="registrar">Resgistrar</button>
            </div>
        </form>
    </section>
    <script src="login.js"></script>
</body>
</html>
