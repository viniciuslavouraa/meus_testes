        var txtval = document.querySelector('#txvalor')
        var botao = document.querySelector('#botao')
        var res = document.querySelector ('#res')
        var valor = Number(txtval.value)
            if (valor >  10 || valor == 10) {
                res.innerHTML = 'esse Ã© o valor :)'
            } else {

            }
        }
    </script>
