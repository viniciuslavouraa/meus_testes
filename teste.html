<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #aside {
            z-index: 10;
            display: inline-block;
            background-color: black;
            color: white;
            width: 200px;
            text-indent: 20px;
            padding: 20px 50px;
            border-radius: 0 20px 20px 0;
            margin-left: -256px;
        }
        #check:checked ~ #aside {
            margin-left: -10px;
            transition: 1s;
        }
        #check {
            display: none;
        }
    </style>
</head>
<body>
    <label for="check">
        <input type="checkbox" name="check" id="check">
        <div id="aside">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid vero magni quo repellat iusto, ad eveniet odio officia. Eaque nostrum numquam amet commodi libero nemo natus facilis ipsa, esse dolorum!</p>
        </div>
    </label>
</body>
</html>
